      formControlName="inputedText"
      class="input"
      type="text"
      placeholder="Ingrese el texto aqui"
      onInput="this.parentNode.dataset.replicatedValue = this.value"
      (ngModelChange)="inputForm"
    >

  <div *ngIf="inputedText?.errors?.['pattern']">

  </div>
</form>
